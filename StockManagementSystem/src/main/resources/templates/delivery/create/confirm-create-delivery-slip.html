<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>納品書作成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>

  <aside>
    <h1>納品書</h1>
    <a th:href="@{/index}" class="aside-btn">TOPへ</a>
    <a th:href="@{/create-delivery-slip-step1}" class="aside-btn">納品書作成</a>
    <a th:href="@{/delivery-history}" class="aside-btn">納品履歴</a>
    <a th:href="@{/company}" class="aside-btn">会社情報</a>
  </aside>

  <div class="main-content">
    <h2 class="mb-4">納品書作成</h2>

	<div class="form-container harf-container" style="margin-top: 20px; align-items: center;">
		<form th:action="@{/confirm-create-delivery-slip-next}"  method="POST" id="check">
			<div style="display: inline-block; width: 100%;">
				<div class="checkbox-container" >
					<input type="checkbox" name="deliveryCheck" value="reflectToStock" id="reflectToStock" class="checkbox" checked>							
					<label for="reflectToStock">在庫状況に反映させる</label>																				
				</div>
			</div>							
			<div style="display: inline-block; width: 100%;">
				<div class="checkbox-container">
					<input type="checkbox" name="deliveryCheck" value="download" id="download" class="checkbox" checked>
					<label for="download">納品書をダウンロードする</label>																											
				</div>
			</div>		
		</form>
	</div>	
    <div class="text-center mb-4">
      <p>この内容で発行します。よろしいですか？</p>
    </div>

    <div class="form-btn-container">
      <form th:action="@{/confirm-create-delivery-slip-ret}" method="POST">
        <input type="hidden" th:object="${deliveryForm}">
        <input type="submit" value="戻る" class="btn btn-secondary form-btn">
      </form>
      <button class="btn btn-primary form-btn" form="check">発行</button>
    </div>
  </div>

</body>
</html>
