<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>納品書作成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>

  <aside>
    <h1>納品書</h1>
    <a th:href="@{/index}" class="aside-btn">TOPへ</a>
    <a th:href="@{/create-delivery-slip-step1}" class="aside-btn">納品書作成</a>
    <a th:href="@{/delivery-history}" class="aside-btn">納品履歴</a>
    <a th:href="@{/company}" class="aside-btn">会社情報</a>
  </aside>

  <div class="main-content">
    <h2 class="mb-4">納品書</h2>
				<iframe th:src="@{/pdf/view-history(deliverySlipId=${id})} + '#toolbar=0&navpanes=0'" width="80%" height="420px" style="border: 1px solid #555;"></iframe>
				<div class="form-container">
					<div class="form-btn-container">				
						<form th:action="@{/view-delivery-history-ret}" method="GET" class="form-item">
								<input type="hidden" th:object="${deliveryForm}">
							<input type="submit" value="戻る" class="btn btn-secondary form-btn">
						</form>
						<form th:action="@{/delivery-history-download}" method="GET" class="form-item" th:object="${idWrapper}">
							<input type="hidden" th:field="*{id}">
							<input type="submit" value="ダウンロード" class="btn btn-primary form-btn">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
