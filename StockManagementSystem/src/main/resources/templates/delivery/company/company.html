<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会社情報</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<aside class="aside">		
		<h2 class="aside-title">納品書</h2>
		<a th:href="@{/index}" class="aside-btn to-top">TOPへ</a>
		<a th:href="@{/create-delivery-slip-step1}" class="aside-btn">納品書作成</a>
		<a th:href="@{/delivery-history}" class="aside-btn">納品履歴</a>
		<a th:href="@{/company}" class="aside-btn">会社情報</a>
	</aside>
	<div class="main-content">
		<header class="header">
			<h1>会社情報</h1>
		</header>
		<form th:action="@{company}" method="POST" th:object="${companyForm}" class="form-container">
			<div class="table-container">
				<div class="form-table">
					<table>
						<tr>
							<th class="list-item-5 height-50px">会社名</th>
							<td class="list-item-4">				
								<input type="text" th:field="*{companyName}">
							</td>
							<td class="error-td list-item-2">
								<p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="error-msg"></p>								
							</td>
						</tr>
						<tr>
							<th class="list-item-5 height-50px">郵便番号</th>
							<td class="list-item-4">
								<input type="text" th:field="*{addressNumber}">
							</td>
							<td class="error-td list-item-2">
								<p th:if="${#fields.hasErrors('addressNumber')}" th:errors="*{addressNumber}" class="error-msg"></p>							
							</td>
						</tr>
						<tr>
							<th class="list-item-5 height-50px">住所</th>
							<td class="list-item-4">
								<input type="text" th:field="*{address}">
							</td>
							<td class="list-item-2">
								<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-msg"></p>								
							</td>
						</tr>
						<tr>
							<th class="list-item-5 height-50px">電話番号</th>
							<td class="list-item-4">
								<input type="text" th:field="*{phoneNumber}">
							</td>
							<td class="list-item-2">
								<p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-msg"></p>								
							</td>
						</tr>
						<tr>
							<th class="list-item-5 height-50px">メールアドレス</th>
							<td class="list-item-4">
								<label>
									<input type="text" th:field="*{mail}">									
								</label>
							</td>
							<td class="list-item-2">
								<p th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="error-msg"></p>								
							</td>
						</tr>
					</table>
				</div>
				<div>
					<input type="submit" value="次へ" class="form-btn">				
				</div>
			</div>
		</form>
	</div>
</body>
</html>
