<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会社情報</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>

  <aside>
    <h1>納品書</h1>
    <a th:href="@{/index}" class="aside-btn">TOPへ</a>
    <a th:href="@{/create-delivery-slip-step1}" class="aside-btn">納品書作成</a>
    <a th:href="@{/delivery-history}" class="aside-btn">納品履歴</a>
    <a th:href="@{/company}" class="aside-btn">会社情報</a>
  </aside>

  <div class="main-content">
    <h2>会社情報</h2>

    <form th:action="@{/company}" method="POST" th:object="${companyForm}" class="form-wrapper">

      <div class="form-row">
        <label for="companyName" class="form-label">会社名</label>
        <input type="text" id="companyName" class="form-control" th:field="*{companyName}">
        <div class="error-msg" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
      </div>

      <div class="form-row">
        <label for="addressNumber" class="form-label">郵便番号</label>
        <input type="text" id="addressNumber" class="form-control" th:field="*{addressNumber}">
        <div class="error-msg" th:if="${#fields.hasErrors('addressNumber')}" th:errors="*{addressNumber}"></div>
      </div>

      <div class="form-row">
        <label for="address" class="form-label">住所</label>
        <input type="text" id="address" class="form-control" th:field="*{address}">
        <div class="error-msg" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
      </div>

      <div class="form-row">
        <label for="phoneNumber" class="form-label">電話番号</label>
        <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}">
        <div class="error-msg" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
      </div>

      <div class="form-row">
        <label for="mail" class="form-label">メールアドレス</label>
        <input type="email" id="mail" class="form-control" th:field="*{mail}">
        <div class="error-msg" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
      </div>

      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-primary form-btn">次へ</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
