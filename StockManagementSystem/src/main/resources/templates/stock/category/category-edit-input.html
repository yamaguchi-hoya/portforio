<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理 - カテゴリー編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style2.css}">
 
</head>
<body>

  <aside>
    <h1>在庫管理</h1>
    <a th:href="@{/index}" class="aside-btn">TOPへ</a>
    <a th:href="@{/stock-shipping}" class="aside-btn">出荷</a>
    <a th:href="@{/stock-arrival}" class="aside-btn">入荷</a>
    <a th:href="@{/regist-category}" class="aside-btn">カテゴリー管理</a>
    <a th:href="@{/regist-item}" class="aside-btn">商品管理</a>
    <a th:href="@{/stock-list}" class="aside-btn">在庫一覧</a>
    <a th:href="@{/stock-history}" class="aside-btn">出納履歴</a>
  </aside>

  <div class="main-content">
    <div class="form-container">
      <h3 class="h3-title">カテゴリー編集</h3>

      <form th:action="@{regist-category}" method="POST" th:object="${categoryForm}" id="edit">
        <div class="form-group">
          <label for="categoryNameInput" class="form-label">カテゴリー名</label>
          <div class="form-input">
            <input type="text" class="form-control" th:field="*{categoryName}" id="categoryNameInput">
            <p th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="error-msg"></p>
          </div>
        </div>
      </form>

      <div class="form-btn-container">
        <form th:action="@{/regist-category}" method="GET" class="form-item">
          <button type="submit" class="btn btn-secondary form-btn">戻る</button>
        </form>
        <form th:action="@{/category-edit-input}" method="POST" th:object="${categoryForm}" class="form-item">
          <input type="hidden" th:field="*{categoryId}">
          <input type="hidden" th:field="*{categoryName}" id="categoryNameHidden">
          <button type="submit" class="btn btn-primary form-btn" onclick="submitCategoryName()">次へ</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function submitCategoryName() {
      const input = document.getElementById("categoryNameInput");
      const hidden = document.getElementById("categoryNameHidden");
      hidden.value = input.value;
    }
  </script>

</body>
</html>
