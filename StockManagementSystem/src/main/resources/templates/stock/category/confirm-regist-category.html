<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理 - カテゴリー確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style2.css}">

</head>
<body>

  <aside>
    <h1>在庫管理</h1>
    <a th:href="@{/index}" class="aside-btn">TOPへ</a>
    <a th:href="@{/stock-shipping}" class="aside-btn">出荷</a>
    <a th:href="@{/stock-arrival}" class="aside-btn">入荷</a>
    <a th:href="@{/regist-category}" class="aside-btn">カテゴリー管理</a>
    <a th:href="@{/regist-item}" class="aside-btn">商品管理</a>
    <a th:href="@{/stock-list}" class="aside-btn">在庫一覧</a>
    <a th:href="@{/stock-history}" class="aside-btn">出納履歴</a>
  </aside>

  <div class="main-content">
    <div th:object="${categoryForm}" class="form-container">
      <h3 class="h3-title">新規登録</h3>

      <div class="form-display">
        <div class="form-label">カテゴリー名</div>
        <div class="form-value" th:text="*{categoryName}">サンプルカテゴリ</div>
      </div>

      <p class="confirm-message">この内容で登録します。よろしいですか？</p>

      <div class="form-btn-container">
        <form th:action="@{/confirm-regist-category-ret}" method="POST" th:object="${categoryForm}">
          <input type="hidden" th:field="*{categoryName}">
          <button type="submit" class="btn btn-secondary form-btn">戻る</button>
        </form>
        <form th:action="@{/confirm-regist-category}" method="POST" th:object="${categoryForm}">
          <input type="hidden" th:field="*{categoryName}">
          <button type="submit" class="btn btn-primary form-btn">登録</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
