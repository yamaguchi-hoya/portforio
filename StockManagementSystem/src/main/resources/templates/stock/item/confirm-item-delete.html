<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理 - 商品削除</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>

  <aside>
    <h1>在庫管理</h1>
    <a th:href="@{/index}" class="aside-btn">TOPへ</a>
	<a th:href="@{/stock-top}" class="aside-btn">ダッシュボード</a>
    <a th:href="@{/stock-shipping}" class="aside-btn">出荷</a>
    <a th:href="@{/stock-arrival}" class="aside-btn">入荷</a>
    <a th:href="@{/regist-category}" class="aside-btn">カテゴリー管理</a>
    <a th:href="@{/regist-item}" class="aside-btn">商品管理</a>
    <a th:href="@{/stock-list}" class="aside-btn">在庫一覧</a>
    <a th:href="@{/stock-history}" class="aside-btn">出納履歴</a>
  </aside>

  <div class="main-content">
	<header class="card-title">
	  <h2>商品管理</h2>
	</header>

    <div class="form-wrapper">
      <h2>商品削除</h2>

      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th class="w-10">No.</th>
            <th>商品名</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="list, stat : ${itemList}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${list.itemName}"></td>
          </tr>
        </tbody>
      </table>

      <p class="text-center mt-3">この内容を削除します。よろしいですか？</p>

      <div class="form-btn-container">
        <form th:action="@{/regist-item}" method="GET" class="form-item">
          <input type="submit" value="戻る" class="btn btn-secondary form-btn">
        </form>

        <form th:action="@{/confirm-item-delete}" method="POST" class="form-item">
          <input type="hidden" th:name="itemId" th:value="${itemList[0].itemId}">
          <input type="submit" value="削除" class="btn btn-danger form-btn">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
