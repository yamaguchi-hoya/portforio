<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会社情報 確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>

  <aside>
    <h1>納品書</h1>
    <a th:href="@{/index}" class="aside-btn">TOPへ</a>
	<a th:href="@{/delivery-top}" class="aside-btn">ダッシュボード</a>
    <a th:href="@{/create-delivery-slip-step1}" class="aside-btn">納品書作成</a>
    <a th:href="@{/delivery-history}" class="aside-btn">納品履歴</a>
    <a th:href="@{/company}" class="aside-btn">会社情報</a>
  </aside>

  <div class="main-content">
	<div class="card-title">
	    <h2>会社情報</h2>
	</div>
    <div th:object="${companyForm}" class="form-wrapper">

      <div class="form-row">
        <div class="form-label">会社名</div>
        <div class="form-value">
          <p th:text="*{companyName}"></p>
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">郵便番号</div>
        <div class="form-value">
          <p th:text="*{addressNumber}"></p>
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">住所</div>
        <div class="form-value">
          <p th:text="*{address}"></p>
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">電話番号</div>
        <div class="form-value">
          <p th:text="*{phoneNumber}"></p>
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">メールアドレス</div>
        <div class="form-value">
          <p th:text="*{mail}"></p>
        </div>
      </div>

      <div class="confirm-message">
        この内容で登録します。よろしいですか？
      </div>

      <div class="form-btn-container">
        <form th:action="@{/confirm-company-ret}" method="POST" th:object="${companyForm}" class="form-item">
          <input type="hidden" th:field="*{companyName}">
          <input type="hidden" th:field="*{addressNumber}">
          <input type="hidden" th:field="*{address}">
          <input type="hidden" th:field="*{phoneNumber}">
          <input type="hidden" th:field="*{mail}">
          <input type="submit" value="戻る" class="btn btn-secondary form-btn">
        </form>

        <form th:action="@{/confirm-company}" method="POST" th:object="${companyForm}" class="form-item">
          <input type="hidden" th:field="*{companyName}">
          <input type="hidden" th:field="*{addressNumber}">
          <input type="hidden" th:field="*{address}">
          <input type="hidden" th:field="*{phoneNumber}">
          <input type="hidden" th:field="*{mail}">
          <input type="submit" value="登録" class="btn btn-primary form-btn">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
