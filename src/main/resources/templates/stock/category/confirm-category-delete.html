<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理 - カテゴリー削除</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>

  <aside>
    <h1>在庫管理</h1>
    <a th:href="@{/index}" class="aside-btn">TOPへ</a>
	<a th:href="@{/stock-top}" class="aside-btn">ダッシュボード</a>
    <a th:href="@{/stock-shipping}" class="aside-btn">出荷</a>
    <a th:href="@{/stock-arrival}" class="aside-btn">入荷</a>
    <a th:href="@{/regist-category}" class="aside-btn">カテゴリー管理</a>
    <a th:href="@{/regist-item}" class="aside-btn">商品管理</a>
    <a th:href="@{/stock-list}" class="aside-btn">在庫一覧</a>
    <a th:href="@{/stock-history}" class="aside-btn">出納履歴</a>
  </aside>

  <div class="main-content">
	<header class="card-title">
	  <h2>カテゴリー管理</h2>
	</header>
    <div class="form-wrapper" th:each="list : ${categoryList}">
		
		<table class="table table-bordered align-middle">
		  <tbody>
		    <tr>
		      <th class="w-25">カテゴリー名</th>
		      <td th:text="${list.categoryName}" id="categoryNameInput"></td>
		    </tr>
		  </tbody>
		</table>

        <p class="text-center mt-4">この内容を削除します。よろしいですか？</p>

        <div class="form-btn-container">
          <form th:action="@{/confirm-regist-category-ret}" method="POST" th:object="${categoryForm}">
            <input type="hidden" th:field="*{categoryName}">
            <button type="submit" class="btn btn-secondary form-btn">戻る</button>
          </form>

          <form th:action="@{/confirm-category-delete}" method="POST" th:object="${categoryForm}">
            <input type="hidden" th:name="categoryId" th:value="${list.categoryId}">
            <button type="submit" class="btn btn-danger form-btn">削除</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
